<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout.html">
<head>
  <meta charset="UTF-8">
  <title layout:fragment="title">Inscription</title>
</head>
<body>
  <section layout:fragment="content" class="max-w-2xl mx-auto p-6 bg-white rounded shadow mt-6">
    <h2 class="text-2xl font-bold mb-6 text-center">Inscription</h2>

    <form th:action="@{/register}" method="post" th:object="${utilisateur}" class="space-y-4">
      <div>
        <label for="pseudo" class="block text-gray-700">Pseudo :</label>
        <input id="pseudo" th:field="*{pseudo}" class="mt-1 w-full p-2 border border-gray-300 rounded" required />
      </div>
      <div>
        <label for="nom" class="block text-gray-700">Nom :</label>
        <input id="nom" th:field="*{nom}" class="mt-1 w-full p-2 border border-gray-300 rounded" required />
      </div>
      <div>
        <label for="prenom" class="block text-gray-700">Prénom :</label>
        <input id="prenom" th:field="*{prenom}" class="mt-1 w-full p-2 border border-gray-300 rounded" required />
      </div>
      <div>
        <label for="email" class="block text-gray-700">Email :</label>
        <input id="email" type="email" th:field="*{email}" class="mt-1 w-full p-2 border border-gray-300 rounded" required />
      </div>
      <div>
        <label for="telephone" class="block text-gray-700">Téléphone :</label>
        <input id="telephone" th:field="*{telephone}" class="mt-1 w-full p-2 border border-gray-300 rounded" required />
      </div>
      <div>
        <label for="rue" class="block text-gray-700">Rue :</label>
        <input id="rue" th:field="*{rue}" class="mt-1 w-full p-2 border border-gray-300 rounded" required />
      </div>
      <div>
        <label for="codePostal" class="block text-gray-700">Code Postal :</label>
        <input id="codePostal" th:field="*{codePostal}" class="mt-1 w-full p-2 border border-gray-300 rounded" required />
      </div>
      <div>
        <label for="ville" class="block text-gray-700">Ville :</label>
        <input id="ville" th:field="*{ville}" class="mt-1 w-full p-2 border border-gray-300 rounded" required />
      </div>
      <div>
        <label for="motDePasse" class="block text-gray-700">Mot de passe :</label>
        <!-- L'attribut pattern vérifie que le mot de passe contient :
             - Au moins 8 caractères
             - Une lettre minuscule
             - Une lettre majuscule
             - Un chiffre
             - Un caractère spécial parmi @$!%*?& -->
        <input id="motDePasse" type="password" th:field="*{motDePasse}"
               class="mt-1 w-full p-2 border border-gray-300 rounded"
               pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&]).{8,}$"
               title="Le mot de passe doit contenir au moins 8 caractères, une majuscule, une minuscule, un chiffre et un caractère spécial (@$!%*?&)."
               required />
        <p class="text-sm text-gray-600 mt-1">
          Votre mot de passe doit contenir au moins 8 caractères, une majuscule, une minuscule, un chiffre et un caractère spécial (@$!%*?&).
        </p>
      </div>
      <div>
        <label for="credit" class="block text-gray-700">Crédit :</label>
        <input id="credit" type="number" th:field="*{credit}" class="mt-1 w-full p-2 border border-gray-300 rounded" required />
      </div>
      <div>
        <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded">
          Créer mon compte
        </button>
      </div>
    </form>
  </section>
</body>
</html>
