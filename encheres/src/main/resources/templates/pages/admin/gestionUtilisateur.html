<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestion des Utilisateurs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4">Gestion des Utilisateurs</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Pseudo</th>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Email</th>
                    <th>Téléphone</th>
                    <th>Adresse</th>
                    <th>Code Postal</th>
                    <th>Ville</th>
                    <th>Crédit</th>
                    <th>Administrateur</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="utilisateur : ${lesUtilisateurs}">
                    <td th:text="${utilisateur.noUtilisateur}"></td>
                    <td th:text="${utilisateur.pseudo}"></td>
                    <td th:text="${utilisateur.nom}"></td>
                    <td th:text="${utilisateur.prenom}"></td>
                    <td th:text="${utilisateur.email}"></td>
                    <td th:text="${utilisateur.telephone}"></td>
                    <td th:text="${utilisateur.rue}"></td>
                    <td th:text="${utilisateur.codePostal}"></td>
                    <td th:text="${utilisateur.ville}"></td>
                    <td th:text="${utilisateur.credit}"></td>
                    <td th:text="${utilisateur.administrateur ? 'Oui' : 'Non'}"></td>
                    <td>
                        <a th:href="@{'/admin/desactiver/' + ${utilisateur.noUtilisateur}}" class="btn btn-warning btn-sm">Désactiver</a>
                        <a th:href="@{'/admin/supprimer/' + ${utilisateur.noUtilisateur}}" class="btn btn-danger btn-sm" onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet utilisateur ?');">Supprimer</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
