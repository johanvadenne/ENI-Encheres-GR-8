<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout.html">
<head>
  <meta charset="UTF-8">
  <title>Gestion des Utilisateurs</title>
  <!-- Utilisation de Bootstrap 5 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <section layout:fragment="content" class="container my-5">
    <!-- Barre de navigation -->
    <div class="d-flex justify-content-start mb-4">
      <a href="/admin/gestionUtilisateur" class="btn btn-outline-primary me-2">Gestion des utilisateurs</a>
      <a href="/admin/gestionCategorie" class="btn btn-outline-secondary">Gestion des catégories</a>
    </div>

    <h2 class="mb-4 text-center">Gestion des Utilisateurs</h2>

    <!-- Message si aucun utilisateur n'est trouvé -->
    <div th:if="${lesUtilisateurs == null || #lists.isEmpty(lesUtilisateurs)}" class="alert alert-info text-center">
      Aucun utilisateur trouvé.
    </div>

    <!-- Grille de cartes pour les utilisateurs -->
    <div class="row">
      <div class="col-sm-12 col-md-6 col-lg-4 mb-4" th:each="utilisateur : ${lesUtilisateurs}">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h5 class="card-title" th:text="${utilisateur.pseudo}">Pseudo</h5>
            <p class="card-text">
              <strong>ID :</strong> <span th:text="${utilisateur.noUtilisateur}">1</span><br>
              <strong>Nom :</strong> <span th:text="${utilisateur.nom}">Nom</span><br>
              <strong>Prénom :</strong> <span th:text="${utilisateur.prenom}">Prénom</span><br>
              <strong>Email :</strong> <span th:text="${utilisateur.email}">email@example.com</span><br>
              <strong>Téléphone :</strong> <span th:text="${utilisateur.telephone}">0600000000</span><br>
              <strong>Adresse :</strong>
              <span th:text="${utilisateur.rue}">1 Rue de la Paix</span>,
              <span th:text="${utilisateur.codePostal}">44000</span>
              <span th:text="${utilisateur.ville}">Nantes</span><br>
              <strong>Crédit :</strong> <span th:text="${utilisateur.credit}">100</span> points<br>
              <strong>Administrateur :</strong>
              <span th:text="${utilisateur.administrateur ? 'Oui' : 'Non'}">Non</span>
            </p>
          </div>
          <div class="card-footer d-flex justify-content-between">
            <a th:href="@{'/admin/desactiver/' + ${utilisateur.noUtilisateur}}" class="btn btn-warning btn-sm">
              Désactiver
            </a>
            <a th:href="@{'/admin/supprimer/' + ${utilisateur.noUtilisateur}}"
               class="btn btn-danger btn-sm"
               onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet utilisateur ?');">
              Supprimer
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
