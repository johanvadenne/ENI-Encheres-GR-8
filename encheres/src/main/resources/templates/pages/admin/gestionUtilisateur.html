<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout.html">
<head>
  <meta charset="UTF-8">
  <title>Gestion des Utilisateurs</title>
  <!-- Assurez-vous que Tailwind est bien inclus dans votre layout -->
</head>
<body>
  <section layout:fragment="content" class="container mx-auto p-6">
    <!-- Barre de navigation interne -->
    <div class="flex space-x-4 p-5 bg-gray-100 shadow-md rounded mb-6">
      <a href="/admin/gestionUtilisateur" class="py-2 px-4 text-gray-700 hover:text-gray-900 font-semibold">
        Gestion des utilisateurs
      </a>
      <a href="/admin/gestionCategorie" class="py-2 px-4 text-gray-700 hover:text-gray-900 font-semibold">
        Gestion des catégories
      </a>
    </div>

    <h2 class="text-2xl font-bold mb-4 text-gray-800">Gestion des Utilisateurs</h2>

    <!-- Grille de cards -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <div th:each="utilisateur : ${lesUtilisateurs}" class="bg-white shadow-md rounded-lg p-6 flex flex-col">
        <div class="mb-4">
          <h3 class="text-xl font-semibold text-gray-800" th:text="${utilisateur.pseudo}">Pseudo</h3>
        </div>
        <div class="text-gray-700 space-y-1">
          <p><strong>ID :</strong> <span th:text="${utilisateur.noUtilisateur}">1</span></p>
          <p><strong>Nom :</strong> <span th:text="${utilisateur.nom}">Doe</span></p>
          <p><strong>Prénom :</strong> <span th:text="${utilisateur.prenom}">John</span></p>
          <p><strong>Email :</strong> <span th:text="${utilisateur.email}">john.doe@example.com</span></p>
          <p><strong>Téléphone :</strong> <span th:text="${utilisateur.telephone}">0600000000</span></p>
          <p>
            <strong>Adresse :</strong>
            <span th:text="${utilisateur.rue}">1 Rue de la Paix</span>,
            <span th:text="${utilisateur.codePostal}">44000</span>
            <span th:text="${utilisateur.ville}">Nantes</span>
          </p>
          <p><strong>Crédit :</strong> <span th:text="${utilisateur.credit}">100</span> points</p>
          <p>
            <strong>Administrateur :</strong>
            <span th:text="${utilisateur.administrateur ? 'Oui' : 'Non'}">Non</span>
          </p>
        </div>
        <div class="mt-auto flex space-x-2 pt-4">
          <a th:href="@{'/admin/desactiver/' + ${utilisateur.noUtilisateur}}"
             class="flex-1 text-center py-2 px-3 bg-yellow-500 text-white rounded hover:bg-yellow-600">
            Désactiver
          </a>
          <a th:href="@{'/admin/supprimer/' + ${utilisateur.noUtilisateur}}"
             class="flex-1 text-center py-2 px-3 bg-red-500 text-white rounded hover:bg-red-600"
             onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet utilisateur ?');">
            Supprimer
          </a>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
