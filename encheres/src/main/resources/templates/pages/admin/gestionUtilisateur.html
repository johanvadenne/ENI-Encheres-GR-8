<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout.html">
<head>
    <meta charset="UTF-8">
    <title>Gestion des Utilisateurs</title>
    <!-- Intégration de Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <section layout:fragment="content" class="container py-5">
        <!-- En-tête de navigation interne -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Gestion des Utilisateurs</h2>
            <div>
                <a href="/admin/gestionUtilisateur" class="btn btn-primary me-2">Utilisateurs</a>
                <a href="/admin/gestionCategorie" class="btn btn-secondary">Catégories</a>
            </div>
        </div>

        <!-- Liste des utilisateurs présentée sous forme de cards -->
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" th:if="${lesUtilisateurs != null}">
            <div class="col" th:each="utilisateur : ${lesUtilisateurs}">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${utilisateur.pseudo}">Pseudo</h5>
                        <p class="card-text">
                            <strong>Nom :</strong> <span th:text="${utilisateur.nom}">Nom</span><br>
                            <strong>Prénom :</strong> <span th:text="${utilisateur.prenom}">Prénom</span><br>
                            <strong>Email :</strong> <span th:text="${utilisateur.email}">email@example.com</span><br>
                            <strong>Téléphone :</strong> <span th:text="${utilisateur.telephone}">0600000000</span><br>
                            <strong>Adresse :</strong>
                            <span th:text="${utilisateur.rue}">1 Rue de la Paix</span>,
                            <span th:text="${utilisateur.codePostal}">44000</span>
                            <span th:text="${utilisateur.ville}">Nantes</span><br>
                            <strong>Crédit :</strong> <span th:text="${utilisateur.credit}">100</span> points<br>
                            <strong>Administrateur :</strong> <span th:text="${utilisateur.administrateur ? 'Oui' : 'Non'}">Non</span>
                        </p>
                    </div>
                    <div class="card-footer d-flex justify-content-between">
                        <a th:href="@{'/admin/desactiver/' + ${utilisateur.noUtilisateur}}" class="btn btn-warning">Désactiver</a>
                        <a th:href="@{'/admin/supprimer/' + ${utilisateur.noUtilisateur}}"
                           class="btn btn-danger"
                           onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet utilisateur ?');">
                           Supprimer
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Message s'il n'y a aucun utilisateur -->
        <div class="alert alert-danger" th:if="${lesUtilisateurs == null || #lists.isEmpty(lesUtilisateurs)}">
            Aucun utilisateur à afficher.
        </div>
    </section>
</body>
</html>
