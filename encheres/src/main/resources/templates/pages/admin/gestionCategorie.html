<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout.html">
<head>
    <meta charset="UTF-8">
    <title layout:fragment="title">Gestion des catégories</title>
</head>
<body>
  <section layout:fragment="content" class="max-w-4xl mx-auto p-6">

    <div class="flex space-x-4 p-5 bg-gray-100 shadow-md rounded mb-6">
        <a href="/admin/gestionUtilisateur" class="py-2 px-4 text-gray-700 hover:text-gray-900 font-semibold">
          Gestion des utilisateurs
        </a>
        <a href="/admin/gestionCategorie" class="py-2 px-4 text-gray-700 hover:text-gray-900 font-semibold">
          Gestion des catégories
        </a>
      </div>

      <h1 class="text-3xl font-bold mb-6">Gestion des catégories</h1>

      <!-- Bouton Ajouter -->
      <a href="/admin/ajouterCategorie"
         class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded mb-4 inline-block">
          Ajouter une catégorie
      </a>

      <!-- Tableau des catégories -->
      <div class="overflow-x-auto">
        <table class="min-w-full border border-gray-200">
            <thead class="bg-gray-100">
                <tr>
                    <th class="px-4 py-2 border-b border-gray-200 text-left text-sm font-medium text-gray-700">
                        Libellé
                    </th>
                    <th class="px-4 py-2 border-b border-gray-200 text-left text-sm font-medium text-gray-700">
                        Actions
                    </th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-100" th:each="categorie : ${categories}">
                <tr>
                    <td class="px-4 py-2" th:text="${categorie.libelle}">Libellé</td>
                    <td class="px-4 py-2 space-x-2">
                        <!-- Bouton Modifier -->
                        <a th:href="@{'/admin/modifierCategorie/' + ${categorie.noCategorie}}"
                           class="bg-yellow-500 hover:bg-yellow-600 text-white py-1 px-3 rounded text-sm">
                            Modifier
                        </a>
                        <!-- Bouton Supprimer -->
                        <a th:href="@{'/admin/supprimerCategorie/' + ${categorie.noCategorie}}"
                           class="bg-red-500 hover:bg-red-600 text-white py-1 px-3 rounded text-sm"
                           onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette catégorie ?')">
                            Supprimer
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
      </div>
  </section>
</body>
</html>
